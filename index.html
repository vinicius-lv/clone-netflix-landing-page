<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <title>Netflix Brasil - assistir a séries online, assistir a filmes online</title>
</head>
<body>
    <main class="main">

        <header class="header">
            <figure >
                <img src="assets/img/netflix.png" alt="Logo Netflix" class="header__logo" >
            </figure>
            <div class="header__btns">
                <select name="" id="" class="btns__input">
                    <option value="">&#127760; Português</option>
                    <option value="">&#127760; Inglês</option>
                </select>
                <button class="btns__entrar">Entrar</button>
            </div>
        </header>

        <div class="main__card-container">
            <section class="main__card">
                <h1 class="card__title">Filmes, séries e muito mais. Sem limites.</h1>
                <p class="card__title__text">Assista onde quiser. Cancele quando quiser.</p>
                <p class="card__text">
                    Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.
                </p>
                <div class="card__inputs">
                    <input type="email" name="" id="" placeholder="Email" class="card__item__email">
                    <input type="submit" value="Vamos lá >" class="card__item__submit">
                </div>
            </section>
        </div>

    </main>

    <div class="cards-container">
        <section class="tv-card">
            <div class="tv-card__item-text">
                <h1 class="item-text__title">Aproveite na TV.</h1>
                <p class="item-text__text">
                    Assista em Smart TVs, PlayStation, Xbox, Chromecast, Apple TV, aparelhos de Blu-ray e outros dispositivos.
                </p>
            </div>
            <div class="tv-card__item-img">
                <figure>
                    <img src="assets/img/tv.png" alt="" width="420px">
                </figure>
            </div>
        </section>
    </div>
</body>
</html>
